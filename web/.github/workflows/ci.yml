name: Web CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          npm -v

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint || echo "No lint script"

      - name: Build
        env:
          NEXT_PUBLIC_API_BASE: https://api.joineryai.app
        run: pnpm run build

      - name: Test
        run: pnpm test || echo "No tests"
