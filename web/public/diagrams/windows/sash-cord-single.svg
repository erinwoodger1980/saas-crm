<svg viewBox="0 0 200 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Window frame -->
  <rect x="20" y="20" width="160" height="240" fill="#E8DCC8" stroke="#333" stroke-width="2"/>
  
  <!-- Top rail -->
  <rect x="20" y="20" width="160" height="15" fill="#D4C4B0" stroke="#333" stroke-width="1"/>
  
  <!-- Vertical divider (middle rail) -->
  <line x1="20" y1="135" x2="180" y2="135" stroke="#333" stroke-width="2"/>
  
  <!-- Upper sash -->
  <rect x="25" y="25" width="150" height="105" fill="#B8D8E8" opacity="0.7" stroke="#333" stroke-width="1"/>
  <line x1="40" y1="25" x2="40" y2="130" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="25" x2="100" y2="130" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="25" x2="160" y2="130" stroke="#333" stroke-width="1"/>
  
  <!-- Lower sash (stationary in single hung) -->
  <rect x="25" y="140" width="150" height="110" fill="#B8D8E8" opacity="0.5" stroke="#333" stroke-width="1"/>
  <line x1="40" y1="140" x2="40" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="140" x2="100" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="160" y1="140" x2="160" y2="250" stroke="#333" stroke-width="1"/>
  
  <!-- Sash cords (simplified representation) -->
  <line x1="15" y1="80" x2="15" y2="200" stroke="#8B7355" stroke-width="2"/>
  <line x1="185" y1="80" x2="185" y2="200" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Label -->
  <text x="100" y="270" font-size="12" text-anchor="middle" fill="#333">Single Hung</text>
</svg>