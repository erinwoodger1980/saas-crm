name: Web CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    env:
      NEXT_TELEMETRY_DISABLED: "1"
      CI: "true"
      # Safe default so code that reads it is happy (nothing actually calls the API in CI):
      NEXT_PUBLIC_API_BASE: "http://localhost:4000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck & build
        run: |
          npx tsc -v >/dev/null 2>&1 || npm i -D typescript
          npx tsc --noEmit
          npm run build