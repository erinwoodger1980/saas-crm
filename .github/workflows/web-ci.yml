name: Web CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies (including optional native packages)
        run: npm ci --include=optional

      - name: Build Next.js (disable LightningCSS for Linux)
        run: npm run build
        env:
          NEXT_DISABLE_LIGHTNINGCSS: "1"

      - name: Upload build artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-out
          path: |
            web/.next
            web/out