name: web-ci

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  workflow_dispatch:

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_API_BASE: https://api.joineryai.app
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          npm -v

      - name: Configure pnpm store
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      # Rebuild LightningCSS for the runner
      - name: Rebuild LightningCSS for runner
        run: pnpm rebuild lightningcss || true

      - name: Build Next.js
        run: pnpm run build

      - name: Upload build artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-out
          path: |
            web/.next
            web/out