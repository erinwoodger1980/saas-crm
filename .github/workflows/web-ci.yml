name: Web CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Ensure the platform binary exists even if the lockfile didnâ€™t include it
      - name: Ensure lightningcss binaries
        run: |
          pnpm add lightningcss@^1.30.0 lightningcss-linux-x64-gnu@^1.30.0 --no-save || true
          pnpm rebuild lightningcss || true

      - name: Build Next.js
        run: pnpm run build

      - name: Upload build artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-out
          path: |
            web/.next
            web/out