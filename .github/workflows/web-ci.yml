name: Web CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    env:
      # point Next.js at something sensible during build
      NEXT_PUBLIC_API_BASE: http://localhost:4000
      # keep CI output clean + deterministic
      NEXT_TELEMETRY_DISABLED: "1"
      # if your project treats type errors as fatal in CI, leave this as-is.
      # You can relax type-checking by adding "typecheck": "tsc --noEmit"
      # and running that separately.
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json

      - name: Install deps
        run: npm ci

      # Optional: show Next/env info (helps debug)
      - name: Print env
        run: |
          node -v
          npm -v
          echo "API_BASE=$NEXT_PUBLIC_API_BASE"

      - name: Build
        run: npm run build

      # Optional: keep build output as an artifact
      - name: Upload build output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-next-build
          path: |
            web/.next
            web/package.json
            web/next.config.ts