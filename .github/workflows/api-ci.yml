name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saascrm
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=40

    defaults:
      run:
        working-directory: api

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saascrm?schema=public
      APP_JWT_SECRET: test_secret_for_ci
      # Prevent OpenAI client from crashing if a route gets hit during CI
      OPENAI_API_KEY: "dummy"
      PORT: 4000
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (repo root)
        run: |
          pwd
          ls -la
          echo "--- api dir ---"
          ls -la api
          echo "--- prisma dir ---"
          ls -la api/prisma || true
          echo "--- schema preview ---"
          sed -n '1,120p' api/prisma/schema.prisma || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: |
          npx prisma --version
          npm run prisma:generate || npx prisma generate --schema=prisma/schema.prisma

      - name: Wait for Postgres
        run: |
          for i in {1..40}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres is ready"; exit 0
            fi
            echo "Waiting for Postgres..."; sleep 2
          done
          echo "Postgres failed to become healthy"; exit 1

      - name: Apply migrations (deploy)
        run: |
          npm run prisma:deploy || npx prisma migrate deploy --schema=prisma/schema.prisma
          echo "Tables:"
          psql "$DATABASE_URL" -c "\dt" || true

      - name: TypeScript build
        run: |
          node -v
          npm run build

      - name: Start API (background)
        run: node dist/src/server.js &
      
      - name: Wait for API
        run: |
          for i in {1..40}; do
            if curl -sf http://localhost:4000/healthz >/dev/null; then
              echo "API is up"; exit 0;
            fi
            echo "Waiting for API..."; sleep 2;
          done
          echo "API failed to start"; exit 1

      - name: Ping healthcheck
        run: curl -sSf http://localhost:4000/healthz | tee /dev/stderr