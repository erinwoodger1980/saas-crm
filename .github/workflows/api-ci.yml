name: api-ci

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # üëá Install pnpm first (adds pnpm to PATH)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: api/pnpm-lock.yaml

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          npm -v

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/prisma
            api/node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('api/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Prisma generate (with retry)
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        run: |
          # Retry up to 3 times with exponential backoff
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            if pnpm run prisma:generate; then
              echo "‚úÖ Prisma generate succeeded"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              sleep_time=$((2 ** i))
              echo "‚è≥ Retrying in ${sleep_time}s..."
              sleep $sleep_time
            fi
          done
          echo "‚ùå Prisma generate failed after 3 attempts"
          exit 1

      - name: TypeScript compile
        run: pnpm run build

      - name: Run parse smoke test
        run: pnpm run self:check-parse

      - name: Verify API starts
        env:
          APP_JWT_SECRET: test-ci-secret
          JWT_SECRET: test-ci-secret
          OPENAI_API_KEY: test-ci-openai
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          WEB_ORIGIN: http://localhost:3000
          BILLING_ENABLED: 'false'
          SKIP_DEV_BOOTSTRAP: '1'
          PORT: 4455
        run: |
          node dist/index.js &
          sleep 5
          pgrep -f "dist/index.js" && echo "API started successfully"
