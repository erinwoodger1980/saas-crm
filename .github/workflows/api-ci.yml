name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saascrm
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    defaults:
      run:
        working-directory: api
        shell: bash

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saascrm?schema=public
      APP_JWT_SECRET: test_secret_for_ci
      OPENAI_API_KEY: dummy_for_ci
      PORT: 4000
      PRISMA_LOG_LEVEL: info
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print workspace tree (top)
        run: |
          echo "== repo root =="
          pwd
          ls -la
          echo "== api dir =="
          cd api
          ls -la
          echo "== prisma dir =="
          cd prisma || true
          ls -la || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Show Prisma version
        run: npx prisma -v

      - name: Validate Prisma schema
        run: npx prisma validate --schema=prisma/schema.prisma

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Check migration status
        run: |
          set -xe
          npx prisma migrate status --schema=prisma/schema.prisma

      - name: Apply DB migrations
        run: npm run prisma:deploy

      - name: Type-check (no emit)
        run: npx tsc -p tsconfig.json --pretty false --noEmit

      - name: Build
        run: npm run build

      - name: Start API (background)
        run: |
          node dist/src/server.js &
          echo $! > api.pid
          sleep 1
          ps aux | grep node

      - name: Wait for API
        run: |
          for i in {1..40}; do
            if curl -sf http://localhost:4000/healthz >/dev/null; then
              echo "API is up"; exit 0;
            fi
            echo "Waiting for API..."; sleep 2;
          done
          echo "API failed to start"; exit 1

      - name: Healthcheck
        run: curl -sSf http://localhost:4000/healthz | tee /dev/stderr

      - name: Tail API logs on failure
        if: failure()
        run: |
          echo "Build failed â€” showing recent Node processes/log hints"
          ps aux | grep node || true