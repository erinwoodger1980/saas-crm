name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # Prisma expects a DATABASE_URL. This points at the service above.
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci_db?schema=public
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install deps
        working-directory: api
        run: npm ci

      - name: Prisma generate
        working-directory: api
        run: npx prisma generate

      - name: Prepare DB (push schema)
        working-directory: api
        run: npx prisma db push

      # If you have a build script, keep this. If not, do a typecheck.
      - name: Typecheck
        working-directory: api
        run: npx tsc -p tsconfig.json --noEmit

      - name: Lint (optional)
        working-directory: api
        run: npm run lint || echo "No lint script"

      - name: Tests (optional)
        working-directory: api
        run: npm test || echo "No tests"
