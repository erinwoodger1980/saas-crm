name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    working-directory: api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸ‘‡ Install pnpm first (adds pnpm to PATH)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: api/pnpm-lock.yaml

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          npm -v

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm run prisma:generate

      - name: TypeScript compile
        run: pnpm run build

      - name: Run parse smoke test
        run: pnpm run self:check-parse

      - name: Verify API starts
        run: |
          node dist/server.js &
          sleep 5
          pgrep -f "dist/server.js" && echo "API started successfully"
