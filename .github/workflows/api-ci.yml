name: api-ci

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: api

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PRISMA_CLIENT_ENGINE_TYPE: binary

    steps:
      - uses: actions/checkout@v4

      # üëá Install pnpm first (adds pnpm to PATH)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: api/pnpm-lock.yaml

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          npm -v

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Cache Prisma engines
        id: cache-prisma
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/prisma
            api/node_modules/.prisma
          key: ${{ runner.os }}-prisma-engines-${{ hashFiles('api/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prisma-engines-

      - name: Prisma generate (with extended timeout and retries)
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
        run: |
          echo "ÔøΩ Generating Prisma client..."
          # Increase Node.js max HTTP header size and timeout
          export NODE_OPTIONS="--max-http-header-size=80000"
          
          # Try up to 5 times with increasing delays
          MAX_ATTEMPTS=5
          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $attempt/$MAX_ATTEMPTS..."
            
            if timeout 180 pnpm run prisma:generate; then
              echo "‚úÖ Prisma generate succeeded"
              exit 0
            fi
            
            exit_code=$?
            if [ $attempt -lt $MAX_ATTEMPTS ]; then
              delay=$((attempt * 5))
              echo "‚è≥ Attempt failed, retrying in ${delay}s..."
              sleep $delay
            else
              echo "‚ùå Prisma generate failed after $MAX_ATTEMPTS attempts"
              exit $exit_code
            fi
          done

      - name: Migrate database (deploy)
        if: ${{ env.DATABASE_URL != '' }}
        run: |
          echo "üöÄ Running prisma migrate deploy against provisioned database"
          npx prisma migrate deploy || {
            echo "‚ö†Ô∏è migrate deploy failed; continuing (non-blocking)";
          }

      - name: TypeScript compile
        run: pnpm run build

      - name: Run parse smoke test
        run: pnpm run self:check-parse

      - name: Verify API starts
        env:
          APP_JWT_SECRET: test-ci-secret
          JWT_SECRET: test-ci-secret
          OPENAI_API_KEY: test-ci-openai
          DATABASE_URL: ${{ env.DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/postgres' }}
          WEB_ORIGIN: http://localhost:3000
          BILLING_ENABLED: 'false'
          SKIP_DEV_BOOTSTRAP: '1'
          PORT: 4455
        run: |
          node dist/index.js &
          sleep 5
          pgrep -f "dist/index.js" && echo "API started successfully"
