name: api-ci

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # üëá Install pnpm first (adds pnpm to PATH)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: api/pnpm-lock.yaml

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          npm -v

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Cache Prisma engines
        id: cache-prisma
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/prisma
            api/node_modules/.prisma
          key: ${{ runner.os }}-prisma-engines-${{ hashFiles('api/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prisma-engines-

      - name: Download Prisma engines (if CDN fails)
        if: steps.cache-prisma.outputs.cache-hit != 'true'
        run: |
          echo "üì¶ Pre-downloading Prisma engines from GitHub mirror..."
          # Get the engine version from node_modules/@prisma/engines
          ENGINE_VERSION="272a37d34178c2894197e17273bf937f25acdeac"
          PLATFORM="debian-openssl-3.0.x"
          
          # Create cache directory
          mkdir -p ~/.cache/prisma/binaries/engines/$PLATFORM
          
          # Try downloading from GitHub release mirror first (more reliable)
          ENGINE_URL="https://github.com/prisma/prisma-engines/releases/download/$ENGINE_VERSION/libquery_engine-$PLATFORM.so.node.gz"
          
          echo "Attempting download from: $ENGINE_URL"
          if curl -L -o /tmp/engine.gz "$ENGINE_URL" 2>/dev/null; then
            echo "‚úÖ Downloaded from GitHub mirror"
            gunzip /tmp/engine.gz
            mv /tmp/engine ~/.cache/prisma/binaries/engines/$PLATFORM/$ENGINE_VERSION-libquery_engine.so.node
            chmod +x ~/.cache/prisma/binaries/engines/$PLATFORM/$ENGINE_VERSION-libquery_engine.so.node
          else
            echo "‚ö†Ô∏è GitHub mirror failed, will try Prisma CDN during generate"
          fi

      - name: Prisma generate
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
          PRISMA_QUERY_ENGINE_BINARY: ~/.cache/prisma/binaries/engines/debian-openssl-3.0.x/272a37d34178c2894197e17273bf937f25acdeac-libquery_engine.so.node
        run: pnpm run prisma:generate

      - name: TypeScript compile
        run: pnpm run build

      - name: Run parse smoke test
        run: pnpm run self:check-parse

      - name: Verify API starts
        env:
          APP_JWT_SECRET: test-ci-secret
          JWT_SECRET: test-ci-secret
          OPENAI_API_KEY: test-ci-openai
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          WEB_ORIGIN: http://localhost:3000
          BILLING_ENABLED: 'false'
          SKIP_DEV_BOOTSTRAP: '1'
          PORT: 4455
        run: |
          node dist/index.js &
          sleep 5
          pgrep -f "dist/index.js" && echo "API started successfully"
