name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

defaults:
  run:
    working-directory: api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # âœ… Enable Corepack and activate pnpm manually (this always works)
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      - name: Show tool versions
        run: |
          node -v
          pnpm -v
          npm -v

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm run prisma:generate

      - name: TypeScript compile
        run: pnpm run build

      - name: Run parse smoke test
        run: pnpm run self:check-parse

      - name: Verify API starts
        run: |
          node dist/index.js &
          sleep 5
          pgrep -f "dist/index.js" && echo "API started successfully"
